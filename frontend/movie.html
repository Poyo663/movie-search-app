<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/movie.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="movie-headers">
      <div class="poster">
        <img id="poster" src="" alt="" />
      </div>
      <div class="info">
        <h1 id="title"></h1>
        <p id="date"></p>
        <p>Rated: <text id="rated"></text></p>
        <p id="runtime"></p>
        <p id="genre"></p>
        <p id="director"></p>
        <p id="writers"></p>
        <p id="actors"></p>
        <p id="plot"></p>
        <p id="rating"></p>
        <button type="button" id="add-me-button">add me</button>
      </div>
    </div>
    <div class="popup-menu">
      <button type="button" class="exit">X</button>
      <div class="list"></div>
      <button type="button" id="add">add to list(s)</button>
    </div>

    <a href="/collections.html">go to the movies</a>
    <a href="/search.html">search more movies</a>
    <script src="scripts/movie.js"></script>
  </body>
</html>
